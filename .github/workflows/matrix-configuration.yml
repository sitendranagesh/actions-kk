name: Matrix Configuration
on:
    push:
    workflow_dispatch:

jobs:
    docker-in-ubuntu:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Details
              run: docker info
            
            - name: Install hello-world image
              run: docker run hello-world
        
    docker-in-windows:
        runs-on: windows-latest
        steps:
            - name: Docker Details
              run: docker info
            
            - name: Install hello-world image
              run: docker run hello-world