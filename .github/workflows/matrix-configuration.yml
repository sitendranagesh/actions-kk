name: Matrix Configuration
on:
    push:
    workflow_dispatch:

jobs:
    docker:
        strategy:
            fail-fast: false
            # max-parallel: 2
            matrix:
                os: [ubuntu-latest, ubuntu-22.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                    - os: windows-latest
                      images: alpine
                include:
                    - os: ubuntu-22.04-arm
                      images: hello-world
        runs-on: ${{ matrix.os }}
        steps:
            - name: Docker Details
              run: docker info
            
            - name: Install ${{ matrix.images }} on ${{ matrix.os }}
              run: docker run ${{ matrix.images }}
