name: Matrix Configuration
on:
    push:
    workflow_dispatch:

jobs:
    docker:
        strategy:
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                image: [hello-world, alpine]
        runs-on: ${{ matrix.os }}
        steps:
            - name: Docker Details
              run: docker info
            
            - name: Install ${{ matrix.image }} on ${{ matrix.os }}
              run: docker run ${{ matrix.image }}
